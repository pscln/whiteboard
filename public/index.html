<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Draw!</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>
	<canvas class="whiteboard"></canvas>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">Draw!</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="#">Home</a>
	        </li>
	        <li class="nav-item">
	          <button type="button" onclick="clearScreen()" id="button-clear" class="btn btn-danger">Clear</button>
	        </li>
	      </ul>
	      <div>
	      	<ul class="navbar-nav me-auto mb-2 mb-lg-0">
	      		<li class="nav-item">
		          <button class="btn btn-outline-info" onclick="logout()" id="button-logout">LMAO</button>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" href="#">Online users: <span id="user-count" onclick="toggleUserList()" class="badge bg-success">0</span></a>
		        </li>
	      	</ul>
	      </div>
	    </div>
	  </div>
	</nav>
	<div class="modal fade" id="username-modal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<form>
					<div class="modal-header">
						<h5 class="modal-title">Welcome!</h5>
					</div>
					<div class="modal-body">
						<div id="alert-user-invalid" class="alert alert-danger" role="alert">
							This username is invalid!
						</div>
						<div id="alert-user-alreadyexists" class="alert alert-danger" role="alert">
							This username already exists!
						</div>
						<label for="username-input" class="form-label">Please enter your username:</label>
						<input type="text" class="form-control" id="username-input">
					</div>
					<div class="modal-footer">
						<button type="button" onclick="userNameSubmit()" class="btn btn-primary">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<div class="modal fade" id="userlist-modal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">User list</h5>
				</div>
				<div class="modal-body">
					<p>Online users:</p>
					<ul class="list-group" id="user-list">
						<li class="list-group-item list-group-item-info" id="user-you">You</li>
					</ul>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	
  <div class="colors">
    <div class="color black"></div>
    <div class="color red"></div>
    <div class="color green"></div>
    <div class="color blue"></div>
    <div class="color yellow"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
